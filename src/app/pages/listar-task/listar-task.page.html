<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <div *ngIf="task.photo">
          <img [src]="task.photo" alt="Foto de la tarea" style="width: 100%; max-width: 100px;">
        </div>
        <div *ngIf="task.location">
          <p>Ubicación: {{ task.location.lat }}, {{ task.location.lng }}</p>
        </div>
      </ion-label>
      
      <!-- Icono de editar -->
      <ion-icon 
        slot="end" 
        name="pencil" 
        color="primary" 
        size="large" 
        (click)="navigateToEditTask(task.id)">
      </ion-icon>

      <!-- Icono de eliminar -->
      <ion-icon 
        slot="end" 
        name="trash" 
        color="danger" 
        size="large" 
        (click)="navigateToDeleteTask(task.id)">
      </ion-icon>
      
    </ion-item>
  </ion-list>

  <!-- Botón para crear una nueva tarea -->
  <ion-button expand="block" (click)="navigateToCreateTask()">Crear Tarea</ion-button>
</ion-content>
